os:
  - linux

language: node_js

node_js:
  - '6'
  
sudo: required
dist: trusty

script: ./visualization/script/travis-build.sh

cache:
  directories:
    - visualization/node_modules
    - visualization/dist/app/node_modules
    - visualization/.cache

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "visualization/dist/packages/*.zip"
  skip_cleanup: true
  on:
    tags: true