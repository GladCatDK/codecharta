plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.2"
}
apply plugin: 'application'

dependencies {
    compile project(':model')

    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.2"
    compile "com.google.guava:guava:19.0"
    compile "io.fastjson:boon:0.33"
    compile 'com.github.salomonbrys.kotson:kotson:2.2.2'

    testCompile "junit:junit:4.11"
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.1.2"
}

mainClassName = "de.maibornwolff.codecharta.filter.mergefilter.MergeFilterKt"
applicationName = 'codecharta-merge'

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
