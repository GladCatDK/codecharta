<md-card id="codemap-context-menu" ng-show="$ctrl.contextMenuBuilding">

    <div layout="row" layout-align="center center">
        <md-button ng-repeat="color in $ctrl.colors"
                   ng-style="{'background-color':'{{color}}'}"
                   ng-disabled="primary === color && !isPrimary"
                   ng-click="$ctrl.markFolder(color)"
                   ng-if="$ctrl.nodeIsFolder() && !$ctrl.contextMenuBuilding.markingColor"
                   class="colorButton"
        >
        </md-button>
    </div>

    <md-button ng-click="$ctrl.hideNode()">Hide</md-button>
    <md-button ng-click="$ctrl.isolateNode()">Isolate</md-button>
    <md-button ng-click="$ctrl.showAllNodes()">Show all</md-button>
    <md-button ng-if="$ctrl.nodeIsFolder() && $ctrl.contextMenuBuilding.markingColor" ng-click="$ctrl.unmarkFolder()">Unmark</md-button>
    <md-button ng-click="$ctrl.hideContextMenu()">Close</md-button>

</md-card>
