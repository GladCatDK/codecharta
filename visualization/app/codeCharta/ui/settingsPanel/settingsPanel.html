<div id="settingsPanel">

    <fab-component onclick="$('#settingsPanel').animate({ width : 0 } );"
                   icon-class="fa-arrow-circle-o-right"></fab-component>

    <collapsible-directive>

        <collapsible-element-directive label="Maps" icon-class="fa-map">
            <revision-chooser-component></revision-chooser-component>
        </collapsible-element-directive>

        <collapsible-element-directive label="Color Settings" icon-class="fa-paint-brush">
            <color-settings-panel-component></color-settings-panel-component>
        </collapsible-element-directive>

        <collapsible-element-directive label="Display" icon-class="fa-television">
            <number-field-directive label="Amount of labeled buildings" min="0" model="$ctrl.settings.amountOfTopLabels"
                                    change="$ctrl.notify()"></number-field-directive>
            <checkbox-directive model="$ctrl.settings.deltas" label="Deltas"
                                change="$ctrl.notify()"></checkbox-directive>
        </collapsible-element-directive>

        <collapsible-element-directive label="Scaling" icon-class="fa-cube">
            <slider-directive step="0.1" label="Height" min="0.1" max="5" model="$ctrl.settings.scaling.y"
                              change="$ctrl.notify()"></slider-directive>
        </collapsible-element-directive>

        <collapsible-element-directive label="Metrics" icon-class="fa-line-chart">
            <metric-chooser-component></metric-chooser-component>
        </collapsible-element-directive>

        <collapsible-element-directive label="Scenarios" icon-class="fa-star">
            <scenario-buttons-component></scenario-buttons-component>
        </collapsible-element-directive>

        <collapsible-element-directive label="TreeView" icon-class="fa-tree">
            <map-tree-view-component></map-tree-view-component>
        </collapsible-element-directive>

        <collapsible-element-directive label="Experimental" icon-class="fa-flask">
            <slider-directive step="1" label="Margin between buildings" min="1" max="100" model="$ctrl.settings.margin"
                              change="$ctrl.notify()"></slider-directive>
            <br/><br/>
            <checkbox-directive model="$ctrl.settings.showDependencies" label="Show dependencies of selected Building"
                                change="$ctrl.notify()"></checkbox-directive>
            <br/><br/>
        </collapsible-element-directive>

        <collapsible-element-directive label="Statistics" icon-class="fa-line-chart">
            A new map is shown, where each class is the result of applying a statistical function to that class in every
            loaded version of the map
            <dropdown-directive label="Function to apply" values="$ctrl.STATISTIC_OPS" model="$ctrl.settings.operation"
                                change="$ctrl.onStatisticsChange()" use-enum-filter="true"></dropdown-directive>
        </collapsible-element-directive>

    </collapsible-directive>

    <a class="waves-effect waves-light btn settings-panel-btn" title="Show Url Parameters"
       ng-click="$ctrl.showUrlParams()">Show Url Parameters</a>

</div>
