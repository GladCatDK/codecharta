<md-divider></md-divider>

<md-list-item class="md-2-line"
              ng-repeat="couple in $ctrl.temporalCoupling | orderBy: 'averageRevs' : true"
              ng-click="$ctrl.onClickCouple(couple, false)"
              title="{{::couple.node}}&#013;&#013;{{::couple.dependantNode}}">

    <div class="md-icon dependency-numbers" layout="column">
        <p class="dependency-average-revs">{{::couple.averageRevs}}c</p>
        <p class="dependency-pairings-rate">{{::couple.pairingRate}}%</p>
    </div>
    <div class="md-list-item-text" layout="column">
        <h3>{{::couple.nodeFilename}}</h3>
        <h4>{{::couple.dependantNodeFilename}}</h4>
    </div>
    <md-checkbox class="md-primary" ng-model="::$ctrl.temporalCouplingCheckbox[$ctrl.temporalCoupling.indexOf(couple)]" ng-click="$ctrl.onClickCouple(couple, true)"></md-checkbox>
    <md-divider></md-divider>
</md-list-item>
