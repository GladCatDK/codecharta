<md-list>
    <form>
    <md-list-item>
        <md-select ng-model="$ctrl.viewModel.itemType" md-select-on-focus="$ctrl.viewModel.newItemType">
            <md-option value="File">File</md-option>
            <md-option value="Folder">Folder</md-option>
        </md-select>

        <md-input-container class="md-block">
            <input type="text" type="submit" placeholder="/root/nodePath" ng-model="$ctrl.viewModel.itemPath">
            <div ng-messages="$ctrl.viewModel.error">{{$ctrl.viewModel.error}}</div>
        </md-input-container>

        <md-button type="submit" class="round-button" ng-click="$ctrl.addBlacklistEntry()">
            <i class="fa fa-plus"></i>
        </md-button>
    </md-list-item>
    </form>

    <md-divider ng-if="$ctrl.blacklist.length != 0"></md-divider>

    <md-list-item
                  ng-repeat="item in $ctrl.blacklist | orderBy: [$ctrl.sortByFolder,'path']"
                  title="{{::item.path}}">

        <div class="md-icon item-type" layout="column">
            <i ng-if="::item.type == 'File'" class="fa fa-file-o"></i>
            <i ng-if="::item.type == 'Folder'" class="fa fa-folder"></i>
        </div>
        <div class="md-list-item-text" layout="column">
            <p>{{::item.path}}</p>
        </div>
        <md-button class="md-secondary round-button" ng-click="$ctrl.removeBlacklistEntry(item)">
            <i class="fa fa-trash"></i>
        </md-button>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
