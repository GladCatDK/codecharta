<div class="{{$ctrl.depth?'':'tree-root'}} tree-element-{{$ctrl.depth?$ctrl.depth:0}} {{$ctrl.isLeaf()?'tree-leaf':'tree-parent'}}">

    <div ng-click="$ctrl.onLabelClick()" class="tree-element-label-{{$ctrl.depth?$ctrl.depth:0}}">
        <i ng-if="!$ctrl.isLeaf() && $ctrl.collapsed" class="fa fa-folder" aria-hidden="true"></i>
        <i ng-if="!$ctrl.isLeaf() && !$ctrl.collapsed" class="fa fa-folder-open" aria-hidden="true"></i>
        <i ng-if="$ctrl.isLeaf()" class="fa fa-file" aria-hidden="true"></i>
        {{$ctrl.node.name}}
    </div>

    <div ng-if="!$ctrl.collapsed" class="tree-element-children-{{$ctrl.depth?$ctrl.depth:0}}" ng-repeat="node in $ctrl.node.children">
        <map-tree-view-level-component node="node" depth="$ctrl.depth+1"></map-tree-view-level-component>
    </div>

</div>
