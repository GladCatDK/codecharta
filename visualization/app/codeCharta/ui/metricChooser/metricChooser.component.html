<md-input-container class="md-block">
    <label>Area</label>
    <md-select ng-model="$ctrl.settingsService.settings.areaMetric" ng-change="$ctrl.settingsService.applySettings()">
        <md-option ng-repeat="metric in $ctrl.metrics" value="{{::metric}}">
            {{::metric}}
        </md-option>
        <hr ng-if="$ctrl.edgeMetrics.length != 0">
        <md-option ng-show="$ctrl.edgeMetrics" ng-repeat="metric in $ctrl.edgeMetrics" value="{{::metric}}">
            {{::metric}}
        </md-option>
    </md-select>
</md-input-container>
