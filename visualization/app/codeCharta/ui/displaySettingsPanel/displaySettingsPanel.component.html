<md-input-container class="md-block">
    <label>Amount of labeled buildings</label>
    <input type="number" min="0" ng-model="$ctrl.settingsService.settings.amountOfTopLabels" ng-change="$ctrl.settingsService.applySettings()"></input>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox ng-model="$ctrl.settingsService.settings.deltas" ng-change="$ctrl.settingsService.applySettings()">
        Deltas
    </md-checkbox>
</md-input-container>

<md-slider-container class="md-block">
    <span>Height Scaling</span>
    <md-slider flex step="0.1" min="0.1" max="5" ng-model="$ctrl.settingsService.settings.scaling.y" id="y-scale-slider" ng-change="$ctrl.settingsService.applySettings()">
    </md-slider>
    <md-input-container>
        <input flex step="0.1" min="0.1" max="5" type="number" ng-model="$ctrl.settingsService.settings.scaling.y" aria-controls="y-scale-slider">
    </md-input-container>
</md-slider-container>
