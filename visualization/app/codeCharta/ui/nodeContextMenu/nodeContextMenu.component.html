<md-card id="codemap-context-menu" ng-show="$ctrl.contextMenuBuilding">

    <div layout="row" layout-align="center center" ng-if="$ctrl.nodeIsFolder()">
        <md-button ng-repeat="color in $ctrl.colors"
                   ng-style="{'background-color':'{{color}}'}"
                   ng-disabled="primary === color && !isPrimary"
                   ng-click="$ctrl.clickColor(color)"
                   class="colorButton"
        >
            <i class="fa fa-times" ng-if="$ctrl.currentFolderIsMarkedWithColor(color)"></i>
        </md-button>
    </div>

    <md-button ng-click="$ctrl.hideNode()">Hide</md-button>
    <md-button ng-click="$ctrl.isolateNode()">Isolate</md-button>
    <md-button ng-click="$ctrl.showAllNodes()">Show all</md-button>
    <md-button ng-if="$ctrl.nodeHasEdges && ! $ctrl.allDependentEdgesAreVisible" ng-click="$ctrl.showDependentEdges()">Show Edges</md-button>
    <md-button ng-if="$ctrl.nodeHasEdges && $ctrl.allDependentEdgesAreVisible" ng-click="$ctrl.hideDependentEdges()">Hide Edges</md-button>
</md-card>
