<div id="revisionChooser">

    Current <span ng-if="ctrl.settingsService.settings.deltas">Reference </span>Map: {{ctrl.dataService.data.referenceMap.fileName}}<br/>
    Select <span ng-if="ctrl.settingsService.settings.deltas">Reference </span>Map:
    <span ng-repeat="(key, value) in ctrl.revisions">
        <a href="#" ng-click="ctrl.loadReferenceMap(key)">{{value.fileName}}</a> -
     </span>

    <br><br>

    <span ng-if="ctrl.settingsService.settings.deltas">
        Current Comparison Map: {{ctrl.dataService.data.comparisonMap.fileName}}<br/>
        Select Comparison Map:
        <span ng-repeat="(key, value) in ctrl.revisions">
            <a href="#" ng-click="ctrl.loadComparisonMap(key)">{{value.fileName}}</a> -
        </span>
    </span>

</div>
