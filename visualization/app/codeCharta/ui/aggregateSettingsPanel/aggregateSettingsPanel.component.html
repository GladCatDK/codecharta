<md-input-container class="md-block">
    <i class="fa fa-folder-open" onclick="document.getElementById('input-file-id').click();"></i>
    <i class="fa fa-download"></i>

    <md-select ng-model="$ctrl.selectedMapIndices" multiple="{{true}}" ng-change="$ctrl.onAggregateChange()">
        <md-option ng-repeat="(key, value) in $ctrl.revisions" value="{{::key}}">
            {{::value.fileName}}
        </md-option>
    </md-select>
</md-input-container>
